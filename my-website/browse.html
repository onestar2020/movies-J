<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse - Movies-J</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/logo.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="css/home.css">
    
    <style>
        .browse-container {
            padding: 100px 60px 40px; /* Top padding para sa navbar */
            max-width: 1600px;
            margin: 0 auto;
        }
        #browse-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
        }
        #browse-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }
        .load-more-container {
            text-align: center;
            margin-top: 40px;
        }
        #load-more-btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        #load-more-btn:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .browse-container { padding: 80px 20px 20px; }
            #browse-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img src="images/logo.png" alt="Movies-J Logo" class="logo-effect" />
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="browse.html?type=movie">Movies</a>
                <a href="browse.html?type=tv">TV Shows</a>
                <a href="browse.html?type=anime">Anime</a>
            </div>
            <div class="nav-actions">
                <i class="fas fa-search" onclick="openSearchModal()"></i>
                <button class="watch-history-btn" title="Watch History">
                    <i class="fas fa-history"></i>
                </button>
                <button id="install-btn" style="display: none;" title="Install App">
                    <i class="fas fa-download"></i>
                </button>
            </div>
            <div class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="browse-container">
        <h1 id="browse-title">Loading...</h1>
        
        <div id="browse-grid"></div>

        <div class="load-more-container">
            <button id="load-more-btn">Load More</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Movies-J. All rights reserved.</p>
            <div class="footer-links">
                <a href="disclaimer.html">Disclaimer</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </footer>

    <div class="search-modal" id="search-modal">
      <div class="search-content">
          <button class="close" onclick="closeSearchModal()">&times;</button>
          <div class="search-input-container">
              <i class="fas fa-search"></i>
              <input type="text" id="search-input" placeholder="Search for movies, TV shows, or anime..." oninput="searchTMDB()" />
          </div>
          <div class="results" id="search-results"></div>
          <div id="no-results-message" style="display: none; color: #888; text-align: center; margin-top: 40px;">
              <p>No results found. Try a different keyword.</p>
          </div>
      </div>
    </div>

    <div class="modal" id="watch-history-modal">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" id="close-history-modal">&times;</span>
            <h2 style="text-align:center; margin-top: 15px;">Watch History</h2>
            <div id="watch-history-list"></div>
        </div>
    </div>

    <div class="modal" id="details-modal">
      <div class="details-modal-content">
        <span class="close" id="close-details-modal">&times;</span>
        <div class="modal-backdrop"></div>
        <div class="modal-body">
            <img id="modal-poster" src="" alt="Poster">
            <div class="modal-text">
                <h1 id="modal-title">Movie Title</h1>
                <div class="modal-meta">
                    <span id="modal-rating">‚≠ê 8.5</span>
                    <span id="modal-release">2024</span>
                </div>
                <p id="modal-description">This is the full movie description...</p>
                <div class="modal-genres" id="modal-genres"></div>
                <div class="modal-buttons">
                    <button class="btn btn-primary" id="modal-watch-btn">
                        <i class="fas fa-play"></i> Watch Now
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
    
    <meta name="theme-color" content="#e50914">

    <script src="js/home.js" defer></script> 
    <script src="js/watchHistory.js" defer></script>
    
    <script src="js/browse.js" defer></script>
</body>
</html>
