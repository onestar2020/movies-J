<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }

    #banner-container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* 16:9 video box */
    .banner-video {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(229, 9, 20, 0.3);
    }

    .banner-video iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Title + Buttons */
    .banner-info {
      text-align: center;
      margin-top: 16px;
    }

    .banner-title {
      font-size: 1.6rem;
      color: #ff5e00;
      margin-bottom: 10px;
    }

    .banner-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .banner-buttons button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #e50914, #b81d24);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .banner-buttons button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #f40612, #a41a22);
    }

    /* Mobile tweak */
    @media (max-width: 600px) {
      .banner-title {
        font-size: 1.3rem;
      }

      .banner-buttons {
        flex-direction: column;
      }

      .banner-buttons button {
        width: 100%;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div id="banner-container">
    <!-- YouTube Trailer -->
    <div class="banner-video">
      <iframe id="trailer" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Below Info -->
    <div class="banner-info">
      <div class="banner-title">üî• Featured Movie Trailer</div>
      <div class="banner-buttons">
        <button>‚ñ∂Ô∏è Watch Now</button>
        <button>üìÑ More Info</button>
      </div>
    </div>
  </div>

</body>
</html>
