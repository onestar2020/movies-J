<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Banner</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* Banner Container */
    #banner-container {
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Responsive Video */
    .banner-video {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background: #000;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(229, 9, 20, 0.3);
    }

    .banner-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 14px;
    }

    /* Optional: Banner Title & Buttons */
    .banner-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff5e00;
      margin: 20px 0 10px;
      text-align: center;
    }

    .banner-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .banner-buttons button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #e50914, #b81d24);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .banner-buttons button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #f40612, #a41a22);
    }

    /* Mobile Tweaks */
    @media (max-width: 480px) {
      .banner-title {
        font-size: 1.3rem;
      }

      .banner-buttons button {
        font-size: 12px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div id="banner-container">
    <div class="banner-video">
      <iframe id="trailer" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="banner-title">üî• Featured Movie Trailer</div>

    <div class="banner-buttons">
      <button>‚ñ∂Ô∏è Watch Now</button>
      <button>üìÑ More Info</button>
    </div>
  </div>

</body>
</html>
