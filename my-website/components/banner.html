<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Banner</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 20px;
    }

    /* BANNER CONTAINER */
    #banner-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    /* RESPONSIVE VIDEO */
    .banner-video {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(229, 9, 20, 0.3);
    }

    .banner-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* TITLE & BUTTON SECTION BELOW */
    .banner-info {
      margin-top: 20px;
    }

    .banner-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff5e00;
      margin-bottom: 15px;
    }

    .banner-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .banner-buttons button {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #e50914, #b81d24);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .banner-buttons button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #f40612, #a41a22);
    }

    /* MOBILE STYLES */
    @media (max-width: 480px) {
      .banner-title {
        font-size: 1.4rem;
      }

      .banner-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .banner-buttons button {
        width: 100%;
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="banner-container">
    <!-- YouTube Video -->
    <div class="banner-video">
      <iframe id="trailer" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Title + Buttons Below -->
    <div class="banner-info">
      <div class="banner-title">üî• Featured Movie Trailer</div>
      <div class="banner-buttons">
        <button>‚ñ∂Ô∏è Watch Now</button>
        <button>üìÑ More Info</button>
      </div>
    </div>
  </div>

</body>
</html>
