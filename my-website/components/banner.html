<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Trailer</title>
  <link rel="stylesheet" href="../css/banner.css" />
  <script src="../js/home.js" defer></script>

  <!-- âœ… Custom inline script to load banner on this page -->
  <script defer>
    document.addEventListener('DOMContentLoaded', async () => {
      const sample = await fetchTrending('movie');
      displayBanner(sample.slice(0, 1)); // load only 1 movie trailer for testing
    });
  </script>
</head>
<body>
  <div id="banner-container">
    <h1 id="banner-title" style="text-align:center; font-size:24px; margin:20px 0;"></h1>
    <div class="banner-video" style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden;">
      <iframe 
        id="trailer" 
        src="" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen
        style="position:absolute; top:0; left:0; width:100%; height:100%;">
      </iframe>
    </div>
  </div>
</body>
</html>
