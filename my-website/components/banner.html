<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banner</title>
  <link rel="stylesheet" href="banner.css" />
</head>
<body>

  <div id="banner-container">
    <!-- YouTube Trailer -->
    <div class="banner-video">
      <iframe id="trailer" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Below Info -->
    <div class="banner-info">
      <div class="banner-title">🔥 Featured Movie Trailer</div>
      <div class="banner-buttons">
        <button>▶️ Watch Now</button>
        <button>📄 More Info</button>
      </div>
    </div>
  </div>

</body>
</html>
