  <div class="row">
    <h2>Contact Us</h2>
    <p>If you have questions, suggestions, or need help, feel free to reach out below.</p>

    <form style="display: flex; flex-direction: column; max-width: 400px; gap: 10px;">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" style="padding: 10px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
    </form>
    <p style="margin-top: 10px; font-size: 14px; color: #888;">Note: This form is a placeholder only. No messages will be sent.</p>
