<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting to FileMoon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff3c00;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff5e2e;
    }
    a#fallback {
      color: #4CAF50;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>You‚Äôre about to watch a video on FileMoon</h2>
  <p>
    ‚ö†Ô∏è <strong>Warning:</strong> FileMoon may open 4‚Äì6 ad tabs when the video starts.<br>
    üîÅ Ads may also appear again if you pause and resume playback.
  </p>

  <button onclick="redirect()">Continue to Video</button>

  <p style="margin-top: 1rem; font-size:14px;">
    If nothing happens, your browser may be blocking pop-ups.<br>
    <a id="fallback" href="#" target="_blank">Click here to open manually</a>
  </p>

  <script>
    function redirect() {
      const url = new URLSearchParams(window.location.search).get("url");
      if (url) {
        document.getElementById("fallback").href = url;
        window.open(url, "_blank");
      }
    }

    // Auto-redirect after 3 seconds
    setTimeout(redirect, 3000);
  </script>
</body>
</html>
