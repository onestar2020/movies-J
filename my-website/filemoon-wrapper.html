<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FileMoon Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .error {
      color: white;
      text-align: center;
      padding-top: 40px;
      font-size: 1.4rem;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <iframe id="filemoon-player" allow="autoplay; fullscreen" allowfullscreen referrerpolicy="no-referrer"></iframe>

  <script>
    const url = new URLSearchParams(window.location.search).get("url");
    console.log("FileMoon URL param:", url); // ✅ DEBUG

    const iframe = document.getElementById("filemoon-player");

    try {
      const parsed = new URL(url);
      if (parsed.hostname.includes("filemoon")) {
        iframe.src = url;
      } else {
        throw new Error();
      }
    } catch {
      document.body.innerHTML = "<div class='error'>❌ Invalid or missing FileMoon video URL.</div>";
    }
  </script>

</body>
</html>
