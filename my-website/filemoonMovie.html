<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to FileMoon</title>
  <link rel="stylesheet" href="css/home.css" />

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff3c00;
    }

    a#manual-link {
      display: block;
      margin-top: 15px;
      color: #4CAF50;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>You're being redirected to FileMoon</h1>
  <p>
    ‚ö†Ô∏è FileMoon may open 4‚Äì6 ad tabs when playback starts.<br>
    üîÅ Ads may also reappear if you pause or resume the video.<br><br>
    Please wait or click below if not redirected.
  </p>

  <button onclick="redirectToWrapper()">‚ñ∂ Continue to Video</button>
  <a id="manual-link" href="#" target="_blank">Click here to open manually</a>

  <script>
    function redirectToWrapper() {
      const url = new URLSearchParams(window.location.search).get("url");
      if (url) {
        const wrapperUrl = `filemoon-wrapper.html?url=${encodeURIComponent(url)}`;
        document.getElementById("manual-link").href = wrapperUrl;
        window.open(wrapperUrl, '_blank');
      } else {
        document.querySelector('h1').textContent = "‚ùå Invalid or missing video URL.";
        document.querySelector('p').textContent = "";
        document.querySelector('button').style.display = 'none';
        document.getElementById("manual-link").style.display = 'none';
      }
    }

    // Auto-redirect after 3 seconds
    setTimeout(redirectToWrapper, 3000);
  </script>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e50914">
  <script src="js/antiInspect.js" defer></script>
</body>
</html>
