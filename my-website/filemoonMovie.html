<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #click-blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 999;
      cursor: default; /* Keeps it from switching to pointer */
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    #play-btn {
      font-size: 22px;
      background: #e50914;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transition: background 0.3s ease;
    }

    #play-btn:hover {
      background: #ff1e1e;
    }

    .notice {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Custom Overlay -->
  <div id="overlay">
    <button id="play-btn">▶ Play Movie</button>
    <div class="notice">Your movie will play without pop-up ads.</div>
  </div>

  <!-- Iframe Player Container -->
  <div id="iframe-container">
    <iframe id="fmPlayer" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
    <div id="click-blocker"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const src = params.get('src');
    const iframe = document.getElementById('fmPlayer');

    if (src && src.startsWith("https://filemoon")) {
      iframe.src = src;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;padding-top:50px;'>❌ Invalid or missing FileMoon video link.</h2>";
    }

    function playVideo() {
      // Hide overlay
      document.getElementById('overlay').style.display = 'none';

      // Remove ad trap overlay permanently
      const blocker = document.getElementById('click-blocker');
      if (blocker) blocker.remove();
    }

    document.getElementById('play-btn').addEventListener('click', playVideo);
  </script>
</body>
</html>
