<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    video {
      width: 100%;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
  <video id="player" controls autoplay></video>

  <script>
    const link = sessionStorage.getItem('filemoonLink');
    if (!link) {
      alert("Missing video link.");
      window.location.href = "index.html"; // Fallback to homepage
    } else {
      fetch(link)
        .then(res => res.text())
        .then(html => {
          const match = html.match(/sources:\s*\[\s*\{file:"([^"]+)"/);
          if (match && match[1]) {
            const directVideo = match[1];
            const player = document.getElementById('player');
            player.src = directVideo;
            player.play().catch(() => {
              alert("Autoplay failed. Tap play button.");
            });
          } else {
            alert("Failed to extract video source.");
            window.location.href = "index.html"; // Optional fallback
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
          alert("Could not load video.");
          window.location.href = "index.html";
        });
    }
  </script>
</body>
</html>
