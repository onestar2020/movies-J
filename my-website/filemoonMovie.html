<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #iframe-container {
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="iframe-container">
    <iframe id="fmPlayer" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const src = params.get('src');
    const iframe = document.getElementById('fmPlayer');

    if (src && src.startsWith("https://filemoon")) {
      iframe.src = src;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;padding-top:50px;'>‚ùå Invalid or missing FileMoon video link.</h2>";
    }
  </script>
</body>
</html>
