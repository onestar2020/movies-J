<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.92);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #play-btn {
      font-size: 22px;
      background: #e50914;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transition: background 0.3s ease;
    }

    #play-btn:hover {
      background: #ff1e1e;
    }

    .notice {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <!-- Overlay with Play Button -->
  <div id="overlay">
    <button id="play-btn">▶ Play Movie</button>
    <div class="notice">Click once to start. The video will play in-page with fewer interruptions.</div>
  </div>

  <!-- FileMoon Player -->
  <div id="iframe-container">
    <iframe
      id="fmPlayer"
      allowfullscreen
      allow="autoplay; fullscreen"
    ></iframe>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const src = params.get('src');
    const iframe = document.getElementById('fmPlayer');

    if (!src || !src.startsWith("https://filemoon")) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;padding-top:50px;'>❌ Invalid or missing FileMoon video link.</h2>";
    }

    document.getElementById('play-btn').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
      iframe.src = src;
    });
  </script>
</body>
</html>
