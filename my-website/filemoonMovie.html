<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    id="fmPlayer"
    allowfullscreen
    sandbox="allow-scripts allow-same-origin allow-presentation"
  ></iframe>

  <script>
    const params = new URLSearchParams(location.search);
    const src = params.get('src');
    if (src && src.startsWith("https://filemoon")) {
      document.getElementById("fmPlayer").src = src;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;padding-top:50px;'>Invalid or missing video source</h2>";
    }
  </script>
</body>
</html>
