<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Now Playing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>

  <script>
    const url = new URLSearchParams(location.search).get("url");
    if (url) {
      document.getElementById("player").src = url;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20px;'>⚠️ Invalid or missing video URL.</h2>";
    }
  </script>
</body>
</html>
