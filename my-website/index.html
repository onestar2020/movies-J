<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies-J Official Site</title>

  <!-- Fonts, Styles, Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom Inline CSS -->
  <style>
    body { font-family: 'Poppins', sans-serif; }

    .server-selector,
    .modal small {
      display: none;
    }

    .server-enabled .server-selector,
    .server-enabled small {
      display: block;
    }

    .btn, .btn-solid, .btn-outline {
      padding: 10px 15px; border-radius: 5px; font-size: 14px;
      cursor: pointer; text-decoration: none; display: inline-block;
      transition: background 0.3s ease;
    }

    .btn-solid { background-color: #e50914; color: white; border: none; }
    .btn-outline { background-color: transparent; color: #e50914; border: 1px solid #e50914; }
    .btn-solid:hover { background-color: #b00610; }
    .btn-outline:hover { background-color: #e50914; color: white; }

    .button-group {
      display: flex; gap: 10px; justify-content: center;
      margin-top: 20px;
    }
  </style>

  <script defer src="js/home.js"></script>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="images/logo.png" alt="Movies-J Logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <!-- Banner -->
  <div class="banner animate-fadein" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <!-- Sections -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="row">
    <h2>My Uploaded Movies</h2>
    <div class="list" id="myupload-list"></div>
  </div>

  <!-- TMDB Movie Modal -->
  <div class="modal" id="modal-tmdb">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color:red;font-size:24px;">√ó</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" style="width:30%;border-radius:5px;" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="iframe-wrapper">
        <iframe id="modal-video" width="100%" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="server-selector">
        <label for="server" style="color:#fff;font-weight:bold;">Change Server:</label>
        <select id="server" onchange="changeServer()" style="margin-top:10px;padding:6px;border-radius:4px;">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Videasy</option>
          <option value="multiembed">MultiEmbed</option>
          <option value="2embed">2Embed</option>
        </select>
        <small style="color:#ccc;">Note: Some servers may not work all the time.</small>
      </div>
    </div>
  </div>

  <!-- Uploaded Movie Modal -->
  <div class="modal" id="modal-upload">
    <div class="modal-content">
      <span class="close" onclick="closeUploadModal()" style="color:red;font-size:24px;">√ó</span>
      <div class="modal-body">
        <img id="upload-image" src="" alt="" style="width:30%;border-radius:5px;" />
        <div class="modal-text">
          <h2 id="upload-title"></h2>
          <div class="stars" id="upload-rating"></div>
          <p id="upload-description"></p>
        </div>
      </div>
      <div class="iframe-wrapper">
        <iframe id="upload-video" width="100%" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="button-group" id="upload-buttons">
        <a href="#" id="btn-trailer" target="_blank" class="btn btn-outline" style="display:none;">‚ñ∂Ô∏è Watch Trailer</a>
        <a href="#" id="btn-watch" target="_blank" class="btn btn-solid" style="display:none;">üé¨ Watch Full Movie</a>
        <a href="#" id="btn-download" target="_blank" class="btn btn-outline" style="display:none;">‚¨áÔ∏è Download This Movie</a>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color:red;font-size:24px;">√ó</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Movies-J. All rights reserved.</p>
      <div class="footer-links">
        <a href="disclaimer.html">Disclaimer</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
