<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="images/logo.png" type="image/png">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <script defer src="js/uploads.js"></script>
  <script defer src="js/home.js"></script>
</head>

<body>
  <div class="navbar">
    <img src="images/logo.png" alt="Movies-J Logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner" id="banner">
    <div class="banner-video">
      <iframe id="trailer" width="100%" height="400" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <h1 id="banner-title">Now Playing</h1>
    <div class="banner-buttons" style="text-align:center; margin-top: 10px;">
      <button onclick="nextBannerTrailer()">‚è≠ Next Trailer</button>
      <button onclick="watchCurrentBanner()">‚ñ∂ Watch Full</button>
    </div>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="row">
    <h2>My Uploaded Movies</h2>
    <div class="list" id="uploaded-movies-list"></div>
  </div>

  <!-- Modal for TMDB Movies -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close" onclick="closeModal()" style="color: red; font-size: 20px;">&times;</button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
          <option value="multiembed.mov">MultiEmbed.mov</option>
          <option value="2embed.to">2Embed.to</option>
          <option value="zembed.net">Zembed.net</option>
          <option value="curtstream.com">CurtStream</option>
        </select>
        <p style="font-size: 13px; color: #ff5e00; text-align: center; margin: 10px 0;">
          ‚ö† Ads shown in free movie servers are not controlled by this site.
        </p>
      </div>
      <iframe id="modal-video" width="100%" height="400" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>

  <!-- Modern Modal for My Uploaded Movies -->
  <div class="modal" id="upload-modal">
    <div class="modal-content">
      <button class="close" onclick="closeUploadModal()" style="color: red; font-size: 20px;">&times;</button>
      <div class="modal-body" style="text-align: center;">
        <iframe id="upload-video" width="100%" height="400" frameborder="0" allowfullscreen style="border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.3);"></iframe>
      </div>
      <div class="modal-text" style="padding: 15px; text-align: center;">
        <h2 id="upload-title" style="margin: 10px 0; font-size: 1.5em;"></h2>
        <div class="stars" id="upload-rating" style="color: gold; font-size: 1.2em;"></div>
        <p id="upload-description" style="margin: 10px 0; font-size: 0.95em; color: #555;"></p>
        <div style="margin-top: 15px;">
          <button id="upload-trailer-btn" style="margin: 5px; padding: 10px 16px; font-size: 0.9em;">üé¨ Watch Trailer</button>
          <button id="upload-watch-btn" style="margin: 5px; padding: 10px 16px; font-size: 0.9em;">‚ñ∂ Watch Full Movie</button>
          <a id="upload-download-btn" href="#" target="_blank" download style="text-decoration: none;">
            <button style="margin: 5px; padding: 10px 16px; font-size: 0.9em;">‚¨á Download</button>
          </a>
        </div>
        <div style="margin-top: 12px;">
          <p style="font-size: 13px; color: #4CAF50;">
            ‚úÖ Uploaded via Google Drive. No external ads included.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <button class="close" onclick="closeSearchModal()" style="color: red; font-size: 20px;">&times;</button>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 My Website. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
