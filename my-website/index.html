<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()" style="color:red;font-size:24px;">√ó</span>
    <div class="modal-body">
      <img id="modal-image" src="" alt="" style="width:30%;border-radius:5px;" />
      <div class="modal-text">
        <h2 id="modal-title"></h2>
        <div class="stars" id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>

    <div class="iframe-wrapper">
      <iframe id="modal-video" width="100%" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Server Selector for Free Movies -->
    <small id="server-warning">If player doesn't load, try another server:</small>
    <select id="server-selector" class="server-selector" onchange="changeServer()">

      <option value="vidsrc.me">Vidsrc.me</option>
      <option value="player.videasy.net">Videasy.net</option>
      <option value="multiembed">Multiembed</option>
      <option value="2embed">2embed</option>
    </select>

    <!-- Buttons only (for uploaded movies) -->

</div>
