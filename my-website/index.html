  <!-- Custom Style -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .server-selector, .modal small {
      display: none;
    }
    .server-enabled .server-selector,
    .server-enabled small {
      display: block;
    }
    .btn-solid, .btn-outline {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-solid {
      background-color: #e50914;
      color: white;
      border: none;
    }
    .btn-outline {
      background-color: transparent;
      color: #e50914;
      border: 1px solid #e50914;
    }
    .btn-solid:hover {
      background-color: #b00610;
    }
    .btn-outline:hover {
      background-color: #e50914;
      color: white;
    }
  </style>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="images/logo.png" alt="Movies-J Logo" />

      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />

    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>

    <div class="list" id="anime-list"></div>

  <div class="row animate-fadein">
    <h2>My Uploaded Movies</h2>
    <div class="list" id="myupload-list"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
          <option value="multiembed">MultiEmbed</option>
          <option value="2embed">2Embed</option>
        </select>
      </div>

      <small style="color: orange; margin-top: 8px; display: block; font-style: italic;">
        ‚ö†Ô∏è Warning: Some streaming servers may contain ads not controlled by Movies-J.
      </small>

      <div id="upload-switcher" style="display: none; margin-top: 10px;">
        <button id="btn-watch-trailer" class="btn-solid" style="margin-right: 8px;">‚ñ∂Ô∏è Watch Trailer</button>
        <button id="btn-watch-drive" class="btn-outline">üé¨ Watch Full Movie</button>
      </div>

      <iframe id="modal-video" width="100%" height="400" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- Footer -->
  <footer class="footer animate-fadein">
    <div class="footer-content">
      <p>&copy; 2025 Movies-J. All rights reserved.</p>
      <div class="footer-links">
        <a href="disclaimer.html">Disclaimer</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
  </footer>
