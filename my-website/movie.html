<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Movie...</title>
  <link rel="stylesheet" href="css/home.css" />

  <style>
    iframe#movie-player {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
    }

    .season-episode-selectors {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .season-episode-selectors label {
      font-weight: bold;
      font-size: 14px;
    }

    .season-episode-selectors select {
      padding: 6px 10px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      min-width: 100px;
    }

    .video-container {
      margin-top: 20px;
      width: 100%;
    }

    @media screen and (max-width: 600px) {
      h1#movie-title {
        font-size: 1.4rem;
      }

      .season-episode-selectors {
        flex-direction: column;
        align-items: flex-start;
      }

      .season-episode-selectors label {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body style="background:#111; color:#fff;">

  <!-- Header -->
  <header style="padding:10px; border-bottom:1px solid #444; text-align:center; position:relative;">
    <a href="index.html" style="position:absolute; left:10px; top:10px; text-decoration:none;">
      <button style="padding:8px 14px; background:none; color:white; font-weight:bold; border:none; cursor:pointer;">
        ‚¨Ö Home
      </button>
    </a>
    <h1 id="movie-title" style="margin:0; font-size:1.8rem;">Loading...</h1>
  </header>

<!-- Main Content -->
<div class="page-container" style="padding: 20px; max-width: 1000px; margin: auto;">

  <!-- Server Box -->
<div id="fallback-box" style="margin-bottom: 20px; background:#1c1c1c; padding: 15px; border-radius: 8px; text-align: center;">
  <p style="margin-bottom: 10px; font-weight: bold; font-size: 16px;">
    üé¨ Find server to play the full movie?
  </p>

  <select id="server" style="padding: 6px 10px; border-radius: 5px;">
    <!-- filled dynamically -->
  </select>

  <button id="retry-server-btn" style="margin-left: 10px; padding: 6px 12px; border-radius: 5px; background-color:#00BCD4; color:#000; font-weight:bold;">
    üîÅ Find Working Server
  </button>

  <p id="active-server-label" style="margin-top:10px; font-size: 13px; color: #ccc;"></p>
  <p id="fallback-status" style="margin-top: 5px; font-size: 13px; color: #999; display: none;">üîç Searching for best server...</p>
</div>


  <!-- Season & Episode Selector -->
  <div class="season-episode-selectors" style="display: none;"></div>

  <!-- Video Player -->
  <div class="video-container">
    <iframe id="movie-player" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- Overview -->
  <p id="movie-overview" style="margin-top:20px; line-height: 1.6;"></p>
  <p id="movie-rating" style="color:gold; margin-top:10px; font-size: 18px;"></p>

  <!-- Cast -->
  <div id="cast-list" style="margin-top:30px;"></div>

  <!-- You May Also Like -->
  <div id="similar-movies" style="margin-top: 30px;"></div>

</div>

  <!-- Scripts -->
  <script src="js/embed.js"></script>
  <script src="js/servers.js"></script>
  <script src="js/movie.js"></script>

</body>
</html>
