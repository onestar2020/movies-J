<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Movie...</title>
    
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5209861049704399"
            crossorigin="anonymous"></script>

    <style>
        body { background: #111; color: #fff; font-family: 'Poppins', sans-serif; }
        .header { padding: 15px; border-bottom: 1px solid #333; text-align: center; position: relative; display: flex; align-items: center; justify-content: center; }
        
        .home-button { 
            position: absolute; 
            left: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
            font-size: 1.1rem;
            color: #ccc;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        #movie-title { margin: 0; font-size: 1.6rem; padding: 0 50px; }
        .page-container { padding: 20px; max-width: 1000px; margin: auto; }
        
        .server-container {
            background: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .server-container label {
            font-weight: bold;
            font-size: 1.1rem;
        }
        #server-buttons-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .server-btn {
            background-color: #333;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 8px 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .server-btn:hover {
            background-color: #444;
            color: #fff;
        }
        .server-btn.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
            font-weight: bold;
        }
        
        iframe#movie-player { width: 100%; aspect-ratio: 16 / 9; border-radius: 10px; border: none; background-color: #000; }
        .video-container { margin-top: 20px; width: 100%; }

        .tv-show-browser {
            margin: 25px 0;
            display: none;
        }
        .season-selector-container {
            position: relative;
            margin-bottom: 20px;
            width: fit-content;
        }
        #season-selector-btn {
            background-color: #1c1c1c;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #season-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #1c1c1c;
            border: 1px solid #444;
            border-radius: 5px;
            margin-top: 5px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }
        #season-dropdown-menu button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: none;
            border: none;
            color: #fff;
            text-align: left;
            cursor: pointer;
        }
        #season-dropdown-menu button:hover {
            background-color: #333;
        }
        #episode-list-container {
            border: 1px solid #222;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        #episode-list-container::-webkit-scrollbar { display: none; } /* Hide scrollbar */
        .episode-card {
            display: flex;
            gap: 15px;
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            transition: background-color 0.2s ease;
        }
        .episode-card:last-child {
            border-bottom: none;
        }
        .episode-card:hover {
            background-color: #1a1a1a;
        }
        .episode-card.active {
            background-color: #252525;
            border-left: 3px solid var(--primary-color);
        }
        .episode-thumbnail {
            width: 160px;
            flex-shrink: 0;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 5px;
            background-color: #000;
        }
        .episode-details h3 {
            font-size: 1rem;
            margin: 0 0 5px;
        }
        .episode-details p {
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.5;
            margin: 0;
        }

        @media screen and (max-width: 600px) { 
            #movie-title { font-size: 1.2rem; } 
            .header { padding: 10px; }
            .home-button { left: 10px; width: 35px; height: 35px; font-size: 1rem; }
            
            /* IN-UPDATE: Mobile Episode Carousel Styles */
            #episode-list-container {
                display: flex;
                overflow-x: auto;
                overflow-y: hidden;
                border: none;
                padding-bottom: 15px;
                scroll-snap-type: x mandatory;
            }
            .episode-card {
                flex-direction: column;
                width: 85%; /* Bawat card ay 85% ng screen width */
                flex-shrink: 0;
                border: 1px solid #222;
                border-radius: 8px;
                scroll-snap-align: start; /* Para sa smooth snapping */
            }
            .episode-thumbnail { 
                width: 100%; 
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="home-button" title="Back to Home">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 id="movie-title">Loading...</h1>
    </header>

    <div class="page-container">

        <div class="server-container">
            <label>ðŸŽ¬ Server:</label>
            <div id="server-buttons-container">
            </div>
        </div>

        <div class="tv-show-browser">
            <div class="season-selector-container">
                <button id="season-selector-btn">
                    <span id="selected-season-name">Season 1</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div id="season-dropdown-menu">
                </div>
            </div>
            <div id="episode-list-container">
            </div>
        </div>

        <div class="video-container">
            <iframe id="movie-player"
                    allow="fullscreen; autoplay; picture-in-picture; encrypted-media"
                    allowfullscreen
                    sandbox="allow-scripts allow-same-origin allow-presentation allow-forms">
            </iframe>
        </div>

        <p id="movie-overview" style="margin-top:20px; line-height: 1.6;"></p>
        <div id="cast-list" style="margin-top:30px;"></div>
        <div id="similar-movies" style="margin-top: 30px;"></div>
    </div>

    <script src="js/servers.js" defer></script>
    <script src="js/embed.js" defer></script>
    <script src="js/movie.js" defer></script>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#e50914">
</body>
</html>
