<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Movie...</title>
  <link rel="stylesheet" href="css/home.css" />

  <!-- ‚úÖ Optional Styling for Modern Buttons -->
  <style>
    .modern-button {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .modern-button:hover {
      background: #555;
    }
  </style>
</head>
<body style="background:#111; color:#fff;">

  <!-- Header -->
  <header style="padding:10px; border-bottom:1px solid #444; text-align:center;">
    <a href="index.html" style="position:absolute; left:10px; top:10px; text-decoration:none;">
      <button style="padding:8px 14px; background:none; color:white; font-weight:bold; border:none; cursor:pointer;">
        ‚¨Ö Home
      </button>
    </a>
    <h1 id="movie-title" style="margin:0; font-size:1.8rem;">Loading...</h1>
  </header>

  <!-- Main Content -->
  <div class="page-container" style="margin-top: 20px;">
    <!-- Server Message -->
    <p id="server-label" style="font-size:16px; color:#ccc; margin-bottom:10px;">
      üé¨ Select a server below to watch the full movie:
    </p>

    <!-- Season & Episode Selector (Modern Style) -->
    <div class="season-episode-selectors" style="display: none;">
      <label for="season-select">Season</label>
      <select id="season-select"></select>

      <label for="episode-select">Episode</label>
      <select id="episode-select"></select>
    </div>

    <!-- Video Player -->
    <div class="video-container" style="margin-top: 20px;">
      <iframe id="movie-player" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Movie Overview -->
    <p id="movie-overview" style="margin-top:20px;"></p>
    <p id="movie-rating" style="color:gold; margin-top:10px;"></p>

    <!-- Cast Section -->
    <div id="cast-list" style="margin-top:30px;"></div>

    <!-- Suggested Movies -->
    <h3 style="margin-top: 30px;">You May Also Like</h3>
    <div style="display: flex; justify-content: space-between; margin: 10px 0;">
      <button class="modern-button" onclick="scrollSimilar('left')">‚¨ÖÔ∏è Previous</button>
      <button class="modern-button" onclick="scrollSimilar('right')">Next ‚û°Ô∏è</button>
    </div>
    <div id="similar-movies">
      <!-- Populated by JS -->
    </div>
  </div>

  <!-- Script -->
  <script src="js/embed.js"></script>
  <script src="js/servers.js"></script>
  <script src="js/movie.js"></script>

</body>
</html>
