<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Movie...</title>

    <script>
      const appVersion = '2.1.0'; // Itugma sa version ng index.html
    </script>
    
    <script>
        document.write(`<link rel="stylesheet" href="css/home.css?v=${appVersion}">`);
    </script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5209861049704399"
            crossorigin="anonymous"></script>

    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            padding: 10px;
            border-bottom: 1px solid #444;
            text-align: center;
            position: relative;
        }
        .home-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 14px;
            background: none;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        #movie-title {
            margin: 0;
            font-size: 1.8rem;
        }
        .page-container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .server-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            flex-wrap: wrap; 
        }
        .server-selector label {
            font-weight: bold;
        }
        .server-selector select {
            padding: 8px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .server-selector select option {
            background: #333;
            color: #fff;
        }
        .server-note {
            width: 100%;
            margin-top: 10px;
            font-size: 13px;
            color: #aaa;
            font-style: italic;
            text-align: center;
        }
        iframe#movie-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            border: none;
            background-color: #000;
        }
        .season-episode-selectors {
            display: flex; gap: 10px; align-items: center;
            flex-wrap: wrap; margin-bottom: 20px;
        }
        .video-container { margin-top: 20px; width: 100%; }
        @media screen and (max-width: 600px) {
            #movie-title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="home-button">‚¨Ö Home</a>
        <h1 id="movie-title">Loading...</h1>
    </header>

    <div class="page-container">

        <div class="server-selector">
            <label for="server-select">üé¨ Server:</label>
            <select id="server-select"></select>
            <p class="server-note">‚ÑπÔ∏è Select a server to start playing.</p>
        </div>

        <div class="season-episode-selectors" style="display: none;">
            <label for="season-select">Season:</label>
            <select id="season-select"></select>
            <label for="episode-select">Episode:</label>
            <select id="episode-select"></select>
        </div>

        <div class="video-container">
            <iframe id="movie-player"
                    allow="fullscreen; autoplay; picture-in-picture; encrypted-media"
                    allowfullscreen
                    sandbox="allow-scripts allow-same-origin allow-presentation allow-forms allow-fullscreen allow-popups">
            </iframe>
        </div>

        <p id="movie-overview" style="margin-top:20px; line-height: 1.6;"></p>
        <div id="cast-list" style="margin-top:30px;"></div>
        <div id="similar-movies" style="margin-top: 30px;"></div>
    </div>

    <script>
        const movieScripts = [
            'js/servers.js',
            'js/embed.js',
            'js/movie.js'
        ];
        movieScripts.forEach(src => {
            const script = document.createElement('script');
            script.src = `${src}?v=${appVersion}`;
            script.defer = true;
            document.body.appendChild(script);
        });
    </script>

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#e50914">
</body>
</html>
