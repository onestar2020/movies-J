  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav {
      width: 100%;
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    #player {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    #channelInfo {
      margin: 20px 0 10px;
      font-size: 18px;
      font-weight: bold;
    }

    #search {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #channelList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0 30px;
    }

    #channelList button {
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #channelList button:hover {
      background: #333;
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="index.html">â¬… Back to Home</a>
    <h2>AZ TV Player</h2>
    <div></div>
  </div>

  <input type="text" id="search" placeholder="Search TV channel..." />
  <div id="channelList"></div>
  <div id="channelInfo">Now Playing: </div>

  <div id="player"></div>

  <footer>Â© 2025 Movies-J | Powered by JWPlayer</footer>

  <script>
    const channels = {
      "GMA 7": {
        url: "https://gma-live.pilipinas-streaming.repl.co/gma7.php",
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/GMA_Network_Logo.svg/1200px-GMA_Network_Logo.svg.png",
      },
      "TV5": {
        url: "https://tv5-live.pilipinas-streaming.repl.co/tv5.php",
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/TV5_%28Philippines%29_logo.svg/2048px-TV5_%28Philippines%29_logo.svg.png",
      },
      "PTV": {
        url: "https://ptv-live.pilipinas-streaming.repl.co/ptv.php",
        logo: "https://upload.wikimedia.org/wikipedia/en/thumb/0/0b/People%27s_Television_Network_%28PTV%29_Logo_2017.svg/1200px-People%27s_Television_Network_%28PTV%29_Logo_2017.svg.png",
      },
      "Anime Channel": {
        url: "https://animechannel-live.pilipinas-streaming.repl.co/anime.php",
        logo: "https://cdn-icons-png.flaticon.com/512/4712/4712103.png",
      }
    };

    const player = jwplayer("player");
    player.setup({
      file: "",
      width: "100%",
      aspectratio: "16:9",
      autostart: false
    });

    function loadChannel(channelName) {
      const channel = channels[channelName];
      if (channel) {
        player.load([{ file: channel.url }]);
        player.play();
        document.getElementById("channelInfo").innerHTML =
          `Now Playing: <img src="${channel.logo}" style="height: 20px; vertical-align: middle;"> ${channelName}`;
      }
    }

    function renderChannelButtons() {
      const container = document.getElementById("channelList");
      container.innerHTML = "";
      const searchInput = document.getElementById("search").value.toLowerCase();

      for (const [name, info] of Object.entries(channels)) {
        if (name.toLowerCase().includes(searchInput)) {
          const btn = document.createElement("button");
          btn.innerHTML = `<img src="${info.logo}" style="height: 30px; vertical-align: middle;"> ${name}`;
          btn.onclick = () => loadChannel(name);
          container.appendChild(btn);
        }
      }
    }

    document.getElementById("search").addEventListener("input", renderChannelButtons);
    renderChannelButtons();
  </script>
</body>
</html>
