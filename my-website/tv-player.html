<html lang="en">
<head>

  <!-- JWPlayer -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.36.6/jwplayer.js"></script>
  <script>
    jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";
  </script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav {
      width: 100%;
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    #player {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    #channelInfo {
      margin: 20px 0 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #search {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #channelList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0 30px;
      max-width: 1000px;
    }

    #channelList button {
      background: #222;
      color: white;
      border: 1px solid #444;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    #channelList button:hover {
      background: #333;
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
      text-align: center;
      padding-bottom: 20px;
    }

    img.channel-logo {
      height: 30px;
      width: auto;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      #channelList {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="index.html">â¬… Back to Home</a>
    <h2>AZ TV Player</h2>
    <div></div>
  </div>

  <input type="text" id="search" placeholder="Search TV channel..." />
  <div id="channelList"></div>
  <div id="channelInfo">Now Playing: </div>
  <div id="player"></div>

  <footer>Â© 2025 Movies-J | Powered by JWPlayer</footer>

  <script>
    const channels = {
      "GMA 7": {
        url: "https://gmanews-i.akamaihd.net/hls/live/2030464/gmanews/master.m3u8",
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/GMA_Network_Logo.svg/1200px-GMA_Network_Logo.svg.png"
      },
      "TV5": {
        url: "https://tv5edge1-lh.akamaihd.net/i/tv5_1@183619/index_720_av-p.m3u8",
        logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/TV5_%28Philippines%29_logo.svg/2048px-TV5_%28Philippines%29_logo.svg.png"
      },
      "PTV": {
        url: "https://stream.ptv.ph/live/ptv/playlist.m3u8",
        logo: "https://upload.wikimedia.org/wikipedia/en/thumb/0/0b/People%27s_Television_Network_%28PTV%29_Logo_2017.svg/1200px-People%27s_Television_Network_%28PTV%29_Logo_2017.svg.png"
      },
      "Anime Channel": {
        url: "https://animesample.live/stream/animechannel.m3u8",
        logo: "https://cdn-icons-png.flaticon.com/512/4712/4712103.png"
      }
    };

    const player = jwplayer("player");
    player.setup({
      file: "",
      width: "100%",
      aspectratio: "16:9",
      autostart: false
    });

    function loadChannel(channelName) {
      const channel = channels[channelName];
      if (channel) {
        player.load([{ file: channel.url }]);
        player.play().catch(err => {
          console.error(`Playback error on "${channelName}"`, err);
          alert(`Could not play ${channelName}. Stream may be offline or blocked.`);
        });

        document.getElementById("channelInfo").innerHTML =
          `Now Playing: <img src="${channel.logo}" class="channel-logo"> ${channelName}`;
      }
    }

    function renderChannelButtons() {
      const container = document.getElementById("channelList");
      container.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();

      for (const [name, info] of Object.entries(channels)) {
        if (name.toLowerCase().includes(search)) {
          const btn = document.createElement("button");
          btn.innerHTML = `<img src="${info.logo}" class="channel-logo"> ${name}`;
          btn.onclick = () => loadChannel(name);
          container.appendChild(btn);
        }
      }
    }

    // Setup
    document.getElementById("search").addEventListener("input", renderChannelButtons);
    window.addEventListener("DOMContentLoaded", () => {
      renderChannelButtons();
      document.getElementById("search").focus();

      // Auto-play the first channel
      const firstChannel = Object.keys(channels)[0];
      if (firstChannel) loadChannel(firstChannel);
    });
  </script>
</body>
</html>
